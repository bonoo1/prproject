    #modal.modal-overlay {

        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        height: 500px;

        padding-left: 10px;
        display: inline;
        color: black;

        padding-right: 10px;

        color: black;

        margin-top: 20px;
        padding: 0px 10px;
        color: black;

<script>

    $.ajax({
        type: "GET",
        url: "/get_posts",
        data: {},
        success: function (response) {
            alert(response['msg'])
        }
    })

    function posting() {
        let ytburl = $('#ytburl').val()
        $.ajax({
            type: "POST",
            url: "/posting",
            data: {ytburl_give: ytburl},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        })
    }

    const loremIpsum = document.getElementById("lorem-ipsum")
    fetch("https://baconipsum.com/api/?type=all-meat&paras=200&format=html")
        .then(response => response.text())
        .then(result => loremIpsum.innerHTML = result)
    const reader = new FileReader();

    const modal = document.getElementById("modal")
    const btnModal = document.getElementById("btn-modal")
    btnModal.addEventListener("click", () => {
        modal.style.display = "flex"
        //btn-modal의 버튼을 클릭시 display값을 flex로 변환
    })

    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", () => {
        modal.style.display = "none"
        //modal창에서 close-area 영역 클릭시 display 값을 none으로 변환
    })

    modal.addEventListener("click", e => {
        const evTarget = e.target
        if (evTarget.classList.contains("modal-overlay")) {
            modal.style.display = "none"
            //modal창 외를 타켓(클릭)시 display 값을 none으로 변환
        }
    })

    window.addEventListener("keyup", e => {
        if (modal.style.display === "flex" && e.key === "Escape") {
            modal.style.display = "none"
            //modal display가 flex고 키보드 입력값이 esc일때 modal display를 none으로 변환
        }
    })


    reader.onload = (readerEvent) => {
        document.querySelector("#img_section").setAttribute("src", readerEvent.target.result);
        //파일을 읽는 이벤트가 발생하면 img_section의 src 속성을 readerEvent의 결과물로 대체함
    };

    document.querySelector("#upload_file").addEventListener("change", (changeEvent) => {
        //upload_file 에 이벤트리스너를 장착

        const imgFile = changeEvent.target.files[0];
        reader.readAsDataURL(imgFile);
        //업로드한 이미지의 URL을 reader에 등록
    })
</script>
